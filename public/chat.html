<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="/img/MJ.jpg">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chatSidebar">

        </div>
        <div class="chatMain">
            <div id="messages" class="chatMessages"></div>

            <div class="compose">
                <form id="message-form">
                    <input name="message" placeholder="Message" required autocomplete="off">
                    <button>Send</button>
                </form>
           
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
            <div class="messageDiv">
                <p>
                    <span class="messageUserName">{{username}}</span>
                    <span class="messageTimeDiv">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>


    <script id="sidebar-template" type="text/html">
        <h2 class="roomId">{{room}}</h2>
        <h3 class="partcipants">Participants</h3>
        <ul class="users">
            {{#users}}
                <li>#{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>


    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
